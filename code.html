<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업자 상태 조회</title>
    <style>
        /* 페이지를 보기 좋게 꾸미는 부분입니다. 수정하지 않으셔도 됩니다. */
        body { font-family: sans-serif; padding: 20px; }
        input { padding: 8px; font-size: 16px; }
        button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        
        #history-section { margin-top: 30px; }
        .history-item { border: 1px solid #e0e0e0; padding: 15px; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }

        .highlight {
            background-color: #ffdca9; /* 주황색 계열 형광펜 색상 */
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>사업자등록상태 조회</h1>
    <p>사업자등록번호 10자리를 입력하고 조회 버튼을 누르세요. ('-' 제외)</p>

    <!-- 사업자 번호를 입력받는 칸 -->
    <input type="text" id="business-number" placeholder="사업자등록번호 입력">
    
    <!-- 조회를 시작하는 버튼 -->
    <button onclick="checkStatus()">조회하기</button>

    <!-- 조회 결과가 표시될 공간 -->
    <div id="result">
        조회 결과가 여기에 표시됩니다.
    </div>

    <!-- 조회 이력이 표시될 새로운 공간 -->
    <div id="history-section" style="display: none;">
        <h2>조회 이력</h2>
        <div id="history-list">
            <!-- 조회 이력이 여기에 동적으로 추가됩니다. -->
        </div>
    </div>


    <!-- 여기서부터가 실제로 서버와 통신하는 자바스크립트 코드입니다. -->
    <script>
        let searchHistory = [];
        // ★★★★★ 1. 직전 조회 결과를 저장할 변수 추가 ★★★★★
        // 처음에는 아무 값도 없으므로 null로 초기화합니다.
        let previousStatus = null;

        function checkStatus() {
            const businessNumber = document.getElementById('business-number').value.replace(/-/g, '');
            const apiKey = '79e0ccc4208e7b0e29921535a1256bce9f74a93f30f5a8eb4d025b202f369725';
            const apiUrl = 'https://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=' + apiKey;

            const requestData = { "b_no": [businessNumber] };
            
            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.data && data.data.length > 0) {
                    const currentStatus = data.data[0];

                    // ★★★★★ 2. 이력 추가 로직 변경 ★★★★★
                    // 직전 조회 결과(previousStatus)가 있을 경우에만, 그 결과를 이력에 추가합니다.
                    // 즉, 두 번째 조회부터 이 기능이 동작합니다.
                    if (previousStatus) {
                        addHistory(previousStatus);
                    }

                    // 현재 조회 결과는 상단에 항상 표시됩니다.
                    let message = `
                        <strong>사업자등록번호:</strong> ${currentStatus.b_no}<br>
                        <strong>납세자상태:</strong> ${currentStatus.b_stt_cd === '01' ? '계속사업자' : currentStatus.b_stt_cd === '02' ? '휴업자' : '폐업자'}<br>
                        <strong>과세유형:</strong> <span class="highlight">${currentStatus.tax_type}</span>
                    `;
                    if (currentStatus.end_dt) {
                        message += `<br><strong>폐업일자:</strong> ${currentStatus.end_dt}`;
                    }
                    resultDiv.innerHTML = message;

                    // ★★★★★ 3. 현재 결과를 '직전 결과' 변수에 저장 ★★★★★
                    // 다음 조회를 위해, 현재 조회 결과를 previousStatus 변수에 덮어씁니다.
                    previousStatus = currentStatus;

                } else {
                    resultDiv.innerHTML = '조회된 사업자 정보가 없습니다.';
                }
            })
            .catch(error => {
                console.error('오류 발생:', error);
                document.getElementById('result').innerHTML = '조회 중 오류가 발생했습니다. API 키나 입력값을 확인해주세요.';
            });
        }

        // 이 아래의 함수들은 수정할 필요가 없습니다.
        function addHistory(statusToAdd) {
            searchHistory.unshift(statusToAdd);
            if (searchHistory.length > 5) {
                searchHistory.pop();
            }
            renderHistory();
        }

        function renderHistory() {
            const historySection = document.getElementById('history-section');
            const historyListDiv = document.getElementById('history-list');

            historySection.style.display = 'block';
            
            let historyHtml = '';
            searchHistory.forEach(status => {
                let itemHtml = `
                    <div class="history-item">
                        <strong>사업자등록번호:</strong> ${status.b_no}<br>
                        <strong>납세자상태:</strong> ${status.b_stt_cd === '01' ? '계속사업자' : status.b_stt_cd === '02' ? '휴업자' : '폐업자'}<br>
                        <strong>과세유형:</strong> ${status.tax_type}
                `;
                if (status.end_dt) {
                    itemHtml += `<br><strong>폐업일자:</strong> ${status.end_dt}`;
                }
                itemHtml += `</div>`;
                historyHtml += itemHtml;
            });
            historyListDiv.innerHTML = historyHtml;
        }

        document.getElementById('business-number').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkStatus();
            }
        });
    </script>

</body>
</html>
