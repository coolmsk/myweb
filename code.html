<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업자 상태 조회</title>
    <style>
        /* 페이지를 보기 좋게 꾸미는 부분입니다. 수정하지 않으셔도 됩니다. */
        body { font-family: sans-serif; padding: 20px; }
        input { padding: 8px; font-size: 16px; }
        button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>사업자등록상태 조회</h1>
    <p>사업자등록번호 10자리를 입력하고 조회 버튼을 누르세요. ('-' 제외)</p>

    <!-- 사업자 번호를 입력받는 칸 -->
    <input type="text" id="business-number" placeholder="사업자등록번호 입력">
    
    <!-- 조회를 시작하는 버튼 -->
    <button onclick="checkStatus()">조회하기</button>

    <!-- 조회 결과가 표시될 공간 -->
    <div id="result">
        조회 결과가 여기에 표시됩니다.
    </div>

    <!-- 여기서부터가 실제로 서버와 통신하는 자바스크립트 코드입니다. -->
    <script>
        function checkStatus() {
            // 1. 사용자가 입력한 사업자 번호를 가져옵니다.
            const businessNumber = document.getElementById('business-number').value.replace(/-/g, '');

            // 2. 정부 서버에 요청을 보낼 주소와 내 API 키를 준비합니다.
            //    decode가 된 일반 인증키를 사용해야 합니다.
            const apiKey = '79e0ccc4208e7b0e29921535a1256bce9f74a93f30f5a8eb4d025b202f369725'; // ★★★★★ 여기에 발급받은 API 키를 붙여넣으세요! ★★★★★
            const apiUrl = 'https://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=' + apiKey;

            // 3. 서버에 보낼 데이터 형식을 만듭니다.
            const requestData = {
                "b_no": [businessNumber]
            };
            
            // 4. 서버에 "이 사업자 번호를 조회해달라"고 요청을 보냅니다.
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // 5. 서버로부터 받은 응답 데이터를 화면에 표시합니다.
                const resultDiv = document.getElementById('result');
                if (data.data && data.data.length > 0) {
                    const status = data.data[0];
                    let message = `
                        <strong>사업자등록번호:</strong> ${status.b_no}<br>
                        <strong>납세자상태:</strong> ${status.b_stt_cd === '01' ? '계속사업자' : status.b_stt_cd === '02' ? '휴업자' : '폐업자'}<br>
                        <strong>과세유형:</strong> ${status.tax_type}
                    `;
                    if (status.end_dt) {
                        message += `<br><strong>폐업일자:</strong> ${status.end_dt}`;
                    }
                    resultDiv.innerHTML = message;
                } else {
                    resultDiv.innerHTML = '조회된 사업자 정보가 없습니다.';
                }
            })
            .catch(error => {
                console.error('오류 발생:', error);
                document.getElementById('result').innerHTML = '조회 중 오류가 발생했습니다. API 키나 입력값을 확인해주세요.';
            });
        }

        // 입력창에서 엔터 키를 누르면 checkStatus 함수를 실행합니다.
        document.getElementById('business-number').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkStatus();
            }
        });
    </script>

</body>
</html>
